<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link rel="shortcut icon" href="Images/dictionary_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c99c2be3a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div id="bg">
        background options
    </div> -->
    <div id="main" data-info = 'normal'>

        <div id="sub-main">

            <div class="heading">
                <p id="heading" class="h1">Dictionary</p>
            </div>

            <div class="form">

                <div class="input-form">
                    <div id="main-form" class="row g-3">
                        <div class="col">
                            <input id="wordInput" class="form-control" type="text" value="">
                        </div>
                        <div class="col-auto">
                            <button id="getValue" type="submit" class="btn btn-primary mb-3">Search</button>
                        </div>
                        <div class="dropbtn">
                            <div class="col-auto category-dropdown">
                                <div class="btn-group endpoints">
                                    <h3 id="setValue" type="button" class="dropdown-toggle h4" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Definitions
                                    </h3>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Synonyms</a></li>
                                        <li><a class="dropdown-item" href="#">Antonyms</a></li>
                                        <li><a class="dropdown-item" href="#">Examples</a></li>
                                    </ul>
                                </div>
                            </div>
                            <i id="dropicon" class="fa-solid fa-caret-up up"></i>
                            <i id="droploader" class="fa-solid fa-book fa-shake fa-sm" style="display: none;"></i>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <p id="result">Result: <span id="output"></span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
